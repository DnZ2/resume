<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_list.css">
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <div class="container">
    <div class="info">
        <div>
            <img class="picture" src="img/QPf7MQtJJtw.jpg"  alt="Ryan Gosling">
        </div>
        
        
        <div class="description">
            
            <h1 class="head">Алексей Никитенко</h1>
            <p>Junior <strong>FrontEnd</strong> разработчик</p>
            <p>Я умею создавать <em>заголовки</em>, <em>параграфы</em> и <strong>выделять текст</strong> </p>
            <p>Также могу добавлять картинки и <a href="https://ru.wikipedia.org/wiki/Гослинг,_Райан" target="_blank">ссылки</a></p>
            
        </div>
    </div>
        

       <div class="hobby">
        <h2 class="head">Мои хобби</h2>
        <ul class="list">
            
            <li>Сессионные игры</li>
            <li>Прокрастинация</li>
            <li>Сон</li>
        </ul>
       </div>
       
       <div class="expirience">
        <h2 class="head">Опыт работы</h2>
        <br>
        <table class="table">

                <tr>
                    <td>Название</td>
                    <td>Должность</td>
                    <td>Год</td>
                </tr> 
            
                <tr>
                    <td>IREVIVE</td>
                    <td>Оператор станка ЧПУ</td>
                    <td>02.23-07.23</td>
                </tr>
        
        </table>

        <div class="form">
            <h3>Связаться со мной</h3>
            <form>
                <div class="forma">
                   
                    <div class="login">
                        <label for="name">Ваше имя:</label>
                        <br>
                        <input type="text" id="name" placeholder="Введите имя" class="name">
                    </div>
                    <div class="login">
                        <label for="email">Ваш email:</label>
                        <br>
                        <input type="email" id="email" placeholder="Введите email" class="name">
                    </div>
                </div>
                
                <div>
                    <label for="message">Ваше сообщение:</label>
                    <br>
                    <textarea name="message" id="message" cols="20" rows="5" placeholder="Введите сообщение..."class="name"> </textarea>
                </div>
                <div>
                    <button class="btn" type="submit">Отправить!</button>
                </div>
        
            </form>
        </div>
        
      
    </div>
